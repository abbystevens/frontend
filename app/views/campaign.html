<div class="container">

  <div class="row">
    <div class="col-md-12">
      <h1 class="candidate-name">{{viewModel.campaign.candidate_name}}</h1>

      <h2 class="candidate-name">{{viewModel.campaign.race}}</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <img src="{{viewModel.campaign.photo}}" class="campaign-photo" width="100%"/>
    </div>
    <div class="col-md-2">
      <div class="party_{{viewModel.campaign.party}}"></div>
    </div>
    <div class="col-md-6 campaign-details">
      <div class="row">
        <div class="col-sm-4">
          <div simple-radial percent="viewModel.campaign.grassroots" title="Grassroots Funding" ></div>
        </div>
        <div class="col-sm-4">
          <div simple-radial percent="viewModel.campaign.instate" title="In-District Funding"></div>
        </div>
        <div class="col-sm-4">
          <div simple-radial percent="viewModel.campaign.spent" title="Spent"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <h3>Official Campaign Contact</h3>
      <h3><a href="http://{{viewModel.campaign.website}}">{{viewModel.campaign.website}}</a></h3>
      <h3>{{viewModel.campaign.phone}}</h3>
      <social-tags size="65" overlap="false"/>
    </div>
  </div>


  <div class="row">
    <div class="col-md-9">
      <h2>Who's Giving?</h2>
    <social-tags class="pull-right">Share</social-tags>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div who-chart financial-summary="viewModel.financialSummary"></div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-9">
      <h2>What Are They Spending Money On?</h2>
    </div>
    <social-tags class="pull-right">Share</social-tags>
  </div>
  <div class="row">
    <div class="col-md-12">
      <!-- Spending column chart goes here -->

      <!-- Spending/Raising History chart goes here -->
    </div>
  </div>

  <div class="row">
    <div class="col-md-9">
      <h2>Is the Money Local?</h2>
    </div>
    <social-tags class="pull-right">Share</social-tags>
  </div>
  <div class="row">
    <div class="col-md-12">
      <!-- Where data viz goes here -->
      <div money-by-state money="viewModel.moneyByState"></div>
    </div>
  </div>



</div>
