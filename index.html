<!DOCTYPE html>
<html>
<head>
  <title>OrestarClone</title>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</script>

<body>
  <form>
    <p>From Date(YYYY-MM-DD): </p><input type="text" name="from_date"><br>
    <p>To Date(YYYY-MM-DD): </p><input type="text" name="to_date"><br>
    <p>Query</p><input type="text" name="query"><br>
    <input type="submit" value="submit">
  </form>
</body>
</html>

<script type="text/javascript">
  $("form").submit(function() {
    $.ajax({
      type: "POST",
      url: "http://54.244.132.14:5000/search",
      data: $("form").serialize(),
      success: function(data) {
        console.log(data);

        if ($('table').length == 0) {
          $('form').after("<table class='table table-striped'>")
        }

        var d = JSON.parse(data)
        $.each(d, function(i, item) {
          $('table').append('<tr><td>Name</td><td>' + item['Committee Name'] + '</td></tr>');
          console.log(item)
        })
      }
    });
    event.preventDefault();
  })
</script>
